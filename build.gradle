plugins {
	id 'java'
	id 'org.springframework.boot' version '3.3.0'
	id 'io.spring.dependency-management' version '1.1.6'
}

group = 'com.example.tobi'
version = '0.0.1-SNAPSHOT'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(21)
	}
}

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}
ext {
	set('springCloudVersion', "2023.0.3")
}
dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'   // 웹 관련 의존성 (스타터)
	implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'   // Thymeleaf 관련 의존성

	implementation 'org.springframework.boot:spring-boot-starter-data-redis'
	implementation 'io.lettuce:lettuce-core:6.5.1.RELEASE'
	implementation 'org.springframework.session:spring-session-data-redis'


	compileOnly 'org.projectlombok:lombok'  // Lombok (컴파일 타임에만 필요)
	annotationProcessor 'org.projectlombok:lombok'  // Lombok 어노테이션 프로세서
	testImplementation 'org.springframework.boot:spring-boot-starter-test'  // 테스트 관련 의존성
	testRuntimeOnly 'org.junit.platform:junit-platform-launcher'  // JUnit 런처

	implementation 'org.springframework.cloud:spring-cloud-starter-openfeign'  // OpenFeign 관련 의존성
	implementation 'org.thymeleaf.extras:thymeleaf-extras-springsecurity6'  // Spring Security와 통합된 Thymeleaf 확장

}
dependencyManagement {
	imports {
		mavenBom "org.springframework.cloud:spring-cloud-dependencies:${springCloudVersion}"
	}
}
tasks.named('test') {
	useJUnitPlatform()
}
