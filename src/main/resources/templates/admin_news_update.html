<!-- Sections -->

<main class="main-content">
  <section id="newscreate">
    <div style="width: 500px; margin: 0 auto; border: 1px solid #ccc; border-radius: 8px; padding: 20px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); background-color: #f9f9f9;">
      <h2 style="text-align: center; font-size: 1.5em; color: #333;">공지사항</h2>
      <form id="newsForm" style="display: flex; flex-direction: column; gap: 15px;">
        <!-- 제목 작성 -->
        <div>
          <label for="title" style="display: block; font-weight: bold; margin-bottom: 5px;">제목</label>
          <input type="text" id="title" th:value="${detail.getTitle()}" name="title" placeholder="제목을 입력하세요"
                 style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px;">
        </div>
        <!-- 내용 작성 -->
        <div>
          <label for="content" style="display: block; font-weight: bold; margin-bottom: 5px;">내용</label>
          <textarea id="content" th:utext="${detail.getContent()}" name="content" rows="5"
                    style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; resize: none;"></textarea>
        </div>
        <!-- 사진 첨부 -->
        <div>
          <label for="image" style="display: block; font-weight: bold; margin-bottom: 5px;">사진 첨부</label>
          <input type="file" id="image" name="image" accept="image/*"
                 style="width: 100%; padding: 5px; border: 1px solid #ccc; border-radius: 4px;">
        </div>
        <!-- 완료 버튼 -->
        <input type="hidden" th:value="${postId}" id="postId">
        <button type="button" onclick="updateNews();">수정 완료 !</button>

      </form>
    </div>
  </section>
