<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.js" crossorigin="anonymous"></script>
    <script th:src="@{/js/main.js}"></script>
    <script th:src="@{/js/forUpdate.js}"></script>
    <link th:href="@{/css/common.css}" rel="stylesheet">
    <link th:href="@{/css/nicknameUpdate.css}" rel="stylesheet">
    <title>닉네임 수정</title>
</head>
<body>
<div class="navbar">
    <!-- Navbar contents -->
    <div class="rectangle7"></div>

    <!-- Logo Image -->
    <a th:href="@{/main}" class="logo"></a>

    <!-- Menu Items -->
    <div class="menu-item menu-1" onclick="showSection('menu')">메뉴소개</div>
    <div class="menu-item menu-2" onclick="showSection('howtouse')">이용방법</div>
    <div class="menu-item menu-3" onclick="showSection('news')">새소식</div>
    <div class="menu-item menu-4" onclick="showSection('market')">가맹점</div>
    <div class="menu-item menu-5" onclick="showSection('online')">온라인 주문</div>

    <!-- Additional Options -->
    <div class="extra-item logout">로그아웃</div>
    <div class="extra-item cart">장바구니</div>
    <div class="extra-item mypage">마이페이지</div>
</div>

<div id="main-wrapper">
    <main class="main">
        <h1>닉네임 수정</h1>

        <div class="container">
            <form action="/user/updateNickname" method="post">
                <label for="currentNickname">현재 닉네임</label>
                <input type="text" id="currentNickname" name="currentNickname" th:value="${nickname}" readonly>



                <label for="newNickname">새 닉네임</label>
                <button class="duplicate" type="button" id="checkNicknameButton">중복 검사</button>
                <input type="text" id="newNickname" name="newNickname" required>


                <!--                <p id="nicknameCheckResult" ></p>-->

                <button class="confirm" type="submit">닉네임 변경</button>
            </form>

        </div>
    </main>
</div>

<footer>
    <p>서울시 서초구 강남대로 535 프린스빌딩 15층 대표 : INSOO CHO(인수조) 전화 : 02-797-5036 사업자등록번호 : 101-84-04143</p>
</footer>
</body>
</html>
